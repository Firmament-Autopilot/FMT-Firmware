	set _ENABLE_WFLASH $ENABLE_WFLASH
} else {
	set _ENABLE_WFLASH 1
}

if { [info exists ENABLE_SFLASH] } {
	set _ENABLE_SFLASH $ENABLE_SFLASH
} else {
	set _ENABLE_SFLASH 0
